<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Extension</title>
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="m-2">
                <div class=" container-fluid display-3 text-center">
                    Bookmarker!
                </div>
            </div>
            <div class="m-5">
                <button type="button" id="tabURL" class="btn btn-default bg-success text-light" style=" margin-bottom:0.5em;">Add Current URL</button>

                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter custom URL here..">
                <button type="button" id="addURL" class="btn btn-default bg-success text-light" style=" margin-top: 2em;">Add Custom URL</button>
                <button type="button" id="delURL" class="btn btn-default bg-danger text-light" style=" margin-top: 2em; margin-left: 2em;">Delete All</button>                
            </div>

            <div class="m-5">
                <div id="textArea">
                    <ul id="listEl">

                    </ul>   
                </div>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
